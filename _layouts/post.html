---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <!-- Optional date -->
    <!-- <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time> -->
  </header>

  <!-- Optional Excerpt -->
  {% if page.excerpt %}
    <section class="post-excerpt">
      <p>{{ page.excerpt }}</p>
    </section>
  {% endif %}

  <!-- Main Content (Only if there is content) -->
  {% assign main_content = page.content | remove: page.excerpt %}
  {% if main_content != "" %}
    <section class="content">
      {{ main_content }}
    </section>
  {% endif %}
</article>

<!-- Include the blog feed from feed.html -->
{% include feed.html %}
