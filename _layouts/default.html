<!doctype html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}{{ '/assets/css/styles.css' }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- codecopy js for copy button in code blocks -->
    <script src="{{ '/assets/js/codecopy.js' | relative_url }}"></script>
    <!-- Prism.js JS for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>



</head>
<body>
    <div class="container">
        <header class="masthead">
            <h3 class="masthead-title">
                {% include navigation.html %}
            </h3>
        </header>

        <div id="content">
            {{ content }}
        </div>
        </div>


<!-- Footer -->
<div id="footer">
  <div class="footer-content">
    Please reach out to me if you like.<br>
    This blog is <a href="https://github.com/SJbrou/sblog">open source</a>.<br> 
    Want to do a suggestion or report a bug? Please go ahead and propose a change on <a href="https://github.com/SJbrou/sblog/issues">github</a>
    <!--<p class="footer-title">{{ site.title }} Stan Brouwer {{ site.time | date: '%Y' }}</p> -->
  </div>
</div>
<!--footer -->
</body>
</html>
