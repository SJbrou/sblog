---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <!-- Optional Excerpt -->
  {% if page.excerpt %}
    <section class="post-excerpt">
      <p>{{ page.excerpt }}</p>
    </section>
  {% endif %}

  <!-- Main Content -->
  {% assign main_content = page.content | remove: page.excerpt %}
  {% if main_content != "" %}
    <section class="content">
      {{ main_content }}
    </section>
  {% endif %}
</article>

<!-- Feed / Related Thoughts Section -->
{% include feed.html categories=page.categories %}
